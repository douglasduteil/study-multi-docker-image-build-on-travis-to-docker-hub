dist: trusty
sudo: false
language: generic
git:
  depth: 5

services:
- docker

jobs:
  include:
  - stage: build docker image
    env:
    - REPO_SLUG=$(dirname $TRAVIS_REPO_SLUG)
    - DOCKER_IMAGE="$TRAVIS_REPO_SLUG:travis.$TRAVIS_BRANCH"
    - secure: 
    - secure: 
    script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t $REPO_SLUG:travis.$TRAVIS_BRANCH.${TRAVIS_COMMIT:0:7} .
      - docker images
      - docker push $REPO_SLUG:travis.$TRAVIS_BRANCH.${TRAVIS_COMMIT:0:7}
  - stage: test
    env: DOCKER_IMAGE="$TRAVIS_REPO_SLUG:travis.$TRAVIS_BRANCH.${TRAVIS_COMMIT:0:7}"
    script: docker run --rm $DOCKER_IMAGE yarn workspace @foo/frontend test
  - #
    env: DOCKER_IMAGE="$TRAVIS_REPO_SLUG:travis.$TRAVIS_BRANCH.${TRAVIS_COMMIT:0:7}"
    script: docker run --rm $DOCKER_IMAGE yarn workspace @foo/api test
  - stage: build
    env: DOCKER_IMAGE=api
    services:
    - docker
    script:
    - echo $DOCKER_IMAGE
    - docker -v
  - env: DOCKER_IMAGE=frontend
    services:
    - docker
    script:
    - echo $DOCKER_IMAGE
    - docker -v
  - stage: deploy
    if: type = push AND branch = master
    env:
    - DOCKER_TAG=latest
    script: echo $DOCKER_IMAGE
